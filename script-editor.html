<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script Editor - ZENU</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/script-editor.css" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="editor-page">
    <nav class="navbar" id="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-logo">
          <div class="logo-icon"><img src="zenu.png" alt="Z" /></div>
          <span class="logo-text">ZENU</span>
        </a>
        <ul class="navbar-menu" id="navbarMenu">
          <li><a href="index.html" class="navbar-link">Home</a></li>
          <li><a href="dashboard.html" class="navbar-link">Dashboard</a></li>
          <li>
            <a href="news-curator.html" class="navbar-link">News Curator</a>
          </li>
          <li>
            <a href="script-editor.html" class="navbar-link active"
              >Script Editor</a
            >
          </li>
          <li>
            <a href="teleprompter.html" class="navbar-link">Teleprompter</a>
          </li>
          <li><a href="profile.html" class="navbar-link">Profile</a></li>
        </ul>
        <button class="navbar-toggle" id="navbarToggle">
          <span></span><span></span><span></span>
        </button>
      </div>
    </nav>

    <div class="editor-container">
      <!-- Sidebar -->
      <aside class="editor-sidebar">
        <div class="sidebar-section">
          <h3 class="sidebar-title">Templates</h3>
          <div class="template-list" id="templateList">
            <button class="template-item" data-template="morning">
              <span class="template-icon">‚òÄÔ∏è</span>
              <div class="template-info">
                <span class="template-name">Morning Show</span>
                <span class="template-tag">Standard</span>
              </div>
            </button>
            <button class="template-item" data-template="news">
              <span class="template-icon">üì∞</span>
              <div class="template-info">
                <span class="template-name">News Bulletin</span>
                <span class="template-tag">Brief</span>
              </div>
            </button>
            <button class="template-item" data-template="talk">
              <span class="template-icon">üéôÔ∏è</span>
              <div class="template-info">
                <span class="template-name">Talk Show</span>
                <span class="template-tag">Interview</span>
              </div>
            </button>
            <button class="template-item" data-template="promo">
              <span class="template-icon">üì£</span>
              <div class="template-info">
                <span class="template-name">Promo / Spot</span>
                <span class="template-tag">Marketing</span>
              </div>
            </button>
          </div>
        </div>

        <div class="sidebar-section">
          <h3 class="sidebar-title">Recent Scripts</h3>
          <div class="recent-scripts" id="recentScriptsList">
            <!-- Loaded dynamically -->
            <div class="loading-spinner"></div>
          </div>
        </div>
      </aside>

      <!-- Main Editor Area -->
      <main class="editor-main">
        <div class="editor-header">
          <div class="title-wrapper">
            <input
              type="text"
              id="scriptTitle"
              class="script-title-input"
              placeholder="Untitled Script..."
              value=""
            />
            <span class="save-status" id="saveStatus">All changes saved</span>
          </div>
          <div class="editor-actions">
            <button
              id="undoBtn"
              class="btn btn-secondary btn-icon"
              style="display: none"
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M9 14L4 9L9 4" />
                <path d="M20 20v-7a4 4 0 0 0-4-4H4" />
              </svg>
              Undo AI
            </button>
            <button id="aiGenerateBtn" class="btn btn-secondary btn-icon">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L3 9.27L8.91 8.26L12 2Z"
                />
              </svg>
              AI Improve
            </button>
            <button id="saveScriptBtn" class="btn btn-primary">
              Save Script
            </button>
            <button
              id="deleteScriptBtn"
              class="btn btn-secondary btn-icon"
              style="color: #ef4444; border-color: rgba(239, 68, 68, 0.2)"
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
              </svg>
              Delete
            </button>
            <button id="launchTeleprompterBtn" class="btn btn-accent btn-icon">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M15 10l5 5-5 5" />
                <path d="M4 4v7a4 4 0 0 0 4 4h12" />
              </svg>
              Teleprompter
            </button>
          </div>
        </div>

        <div class="editor-body">
          <textarea
            id="scriptContent"
            class="script-textarea"
            placeholder="Start writing your script here or use a template..."
          ></textarea>
        </div>

        <div class="editor-footer">
          <div class="editor-stats">
            <span id="wordCount">0 words</span>
            <span id="readingTime">0:00 estimated reading time</span>
          </div>
          <div class="ai-prompter">
            <input
              type="text"
              id="aiPrompt"
              placeholder="Ask AI to 'shorten', 'make it funnier', or 'add a intro'..."
            />
            <button id="aiSubmitBtn">Submit</button>
          </div>
        </div>
      </main>
    </div>

    <!-- AI Overlay / Modal (Optional) -->
    <div id="aiModal" class="modal">
      <div class="modal-content">
        <h3>AI Generation</h3>
        <p>What would you like to generate or modify?</p>
        <textarea
          id="modalAiPrompt"
          placeholder="e.g. Generate a script about the latest tech news in Nigeria..."
        ></textarea>
        <div class="modal-actions">
          <button class="btn btn-secondary" onclick="closeModal()">
            Cancel
          </button>
          <button id="modalGenerateBtn" class="btn btn-primary">
            Generate
          </button>
        </div>
      </div>
    </div>

    <script src="scripts/navigation.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/api-client.js"></script>
    <script src="scripts/script-editor.js"></script>
  </body>
</html>
