<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Edit your ZENU script">
  <title>Script Editor - ZENU</title>
  
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  
  <style>
    .editor-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--color-bg-primary);
    }
    
    .editor-header {
      background: var(--color-bg-secondary);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding: var(--spacing-md) var(--spacing-xl);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
    }
    
    .editor-title-input {
      font-size: 1.25rem;
      font-weight: 700;
      background: transparent;
      border: none;
      color: var(--color-text-primary);
      padding: var(--spacing-xs);
      border-bottom: 2px solid transparent;
      transition: border-color var(--transition-base);
    }
    
    .editor-title-input:focus {
      outline: none;
      border-bottom-color: var(--color-accent-primary);
    }
    
    .editor-actions {
      display: flex;
      gap: var(--spacing-sm);
    }
    
    .editor-main {
      flex: 1;
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: var(--spacing-lg);
      padding: var(--spacing-xl);
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }
    
    .editor-sidebar {
      background: var(--color-bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      height: fit-content;
      position: sticky;
      top: 100px;
    }
    
    .section-nav {
      list-style: none;
    }
    
    .section-nav-item {
      padding: var(--spacing-sm) var(--spacing-md);
      margin-bottom: var(--spacing-xs);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-base);
      color: var(--color-text-secondary);
      font-weight: 500;
    }
    
    .section-nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--color-text-primary);
    }
    
    .section-nav-item.active {
      background: var(--color-accent-glow);
      color: var(--color-accent-primary);
    }
    
    .editor-content {
      background: var(--color-bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-lg);
      padding: var(--spacing-2xl);
    }
    
    .script-section {
      margin-bottom: var(--spacing-2xl);
      padding-bottom: var(--spacing-2xl);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .script-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-md);
    }
    
    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-accent-primary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .section-meta {
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }
    
    .section-content {
      font-size: 1.125rem;
      line-height: 1.8;
      color: var(--color-text-primary);
      background: var(--color-bg-elevated);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-md);
      padding: var(--spacing-lg);
      min-height: 150px;
      resize: vertical;
      font-family: var(--font-primary);
      transition: all var(--transition-base);
    }
    
    .section-content:focus {
      outline: none;
      border-color: var(--color-accent-primary);
      box-shadow: 0 0 0 3px var(--color-accent-glow);
    }
    
    .editor-stats {
      display: flex;
      gap: var(--spacing-lg);
      padding: var(--spacing-md);
      background: var(--color-bg-elevated);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-lg);
    }
    
    .editor-stat {
      text-align: center;
    }
    
    .editor-stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-accent-primary);
    }
    
    .editor-stat-label {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    @media (max-width: 1024px) {
      .editor-main {
        grid-template-columns: 1fr;
      }
      
      .editor-sidebar {
        position: static;
      }
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <!-- Header -->
    <header class="editor-header">
      <div style="display: flex; align-items: center; gap: var(--spacing-md);">
        <button class="btn btn-ghost btn-sm" onclick="window.location.href='/dashboard'">
          ‚Üê Back
        </button>
        <input 
          type="text" 
          id="script-title" 
          class="editor-title-input" 
          placeholder="Untitled Script"
          value="Script - Loading..."
        >
      </div>
      
      <div class="editor-actions">
        <button class="btn btn-secondary btn-sm" id="save-btn" onclick="saveScript()">
          üíæ Save
        </button>
        <button class="btn btn-primary btn-sm" id="teleprompter-btn" onclick="openTeleprompter()">
          üé¨ Teleprompter
        </button>
      </div>
    </header>
    
    <!-- Main Editor -->
    <div class="editor-main">
      <!-- Sidebar Navigation -->
      <aside class="editor-sidebar">
        <h3 style="margin-bottom: var(--spacing-md); font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--color-text-muted);">
          Sections
        </h3>
        <ul class="section-nav" id="section-nav">
          <li class="section-nav-item">Loading...</li>
        </ul>
      </aside>
      
      <!-- Content Area -->
      <div class="editor-content">
        <!-- Loading State -->
        <div id="editor-loading" style="text-align: center; padding: var(--spacing-2xl);">
          <div class="spinner" style="margin: 0 auto var(--spacing-md);"></div>
          <p style="color: var(--color-text-secondary);">Loading script...</p>
        </div>
        
        <!-- Stats -->
        <div id="editor-stats" class="editor-stats" style="display: none;">
          <div class="editor-stat">
            <div class="editor-stat-value" id="stat-sections">0</div>
            <div class="editor-stat-label">Sections</div>
          </div>
          <div class="editor-stat">
            <div class="editor-stat-value" id="stat-words">0</div>
            <div class="editor-stat-label">Words</div>
          </div>
          <div class="editor-stat">
            <div class="editor-stat-value" id="stat-duration">0:00</div>
            <div class="editor-stat-label">Est. Duration</div>
          </div>
          <div class="editor-stat">
            <div class="editor-stat-value" id="stat-chunks">0</div>
            <div class="editor-stat-label">Chunks</div>
          </div>
        </div>
        
        <!-- Script Sections -->
        <div id="script-sections">
          <!-- Sections will be dynamically loaded here -->
        </div>
      </div>
    </div>
  </div>
  
  <div id="error-message" class="error-message" style="position: fixed; top: var(--spacing-lg); right: var(--spacing-lg); z-index: 10000; max-width: 400px;"></div>
  <div id="success-message" class="success-message" style="position: fixed; top: var(--spacing-lg); right: var(--spacing-lg); z-index: 10000; max-width: 400px;"></div>
  
  <script src="/js/auth.js"></script>
  <script>
    const { API_BASE_URL, getToken, showError, showSuccess, showLoading, hideLoading } = window.ZenuAuth;
    
    let currentScript = null;
    let scriptId = null;
    
    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      if (!window.ZenuAuth.requireAuth()) return;
      
      // Get script ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      scriptId = urlParams.get('scriptId');
      
      if (scriptId) {
        await loadScript(scriptId);
      } else {
        // Try to load most recent script
        await loadRecentScript();
      }
    });
    
    // Load script by ID
    async function loadScript(id) {
      try {
        const response = await fetch(`${API_BASE_URL}/skills/script/${id}`, {
          headers: { 'Authorization': `Bearer ${getToken()}` }
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Failed to load script');
        }
        
        currentScript = data.data;
        displayScript();
        
      } catch (error) {
        console.error('Load script error:', error);
        showError(error.message);
        document.getElementById('editor-loading').innerHTML = `
          <p style="color: var(--color-error);">Failed to load script</p>
          <button class="btn btn-primary" onclick="window.location.href='/dashboard'">
            Back to Dashboard
          </button>
        `;
      }
    }
    
    // Load most recent script
    async function loadRecentScript() {
      try {
        const response = await fetch(`${API_BASE_URL}/skills/scripts`, {
          headers: { 'Authorization': `Bearer ${getToken()}` }
        });
        
        const data = await response.json();
        
        if (!response.ok || !data.data || data.data.length === 0) {
          throw new Error('No scripts found');
        }
        
        currentScript = data.data[0];
        scriptId = currentScript._id;
        displayScript();
        
      } catch (error) {
        console.error('Load recent script error:', error);
        document.getElementById('editor-loading').innerHTML = `
          <div style="text-align: center;">
            <p style="color: var(--color-text-secondary); margin-bottom: var(--spacing-md);">
              No scripts available. Generate your first script!
            </p>
            <button class="btn btn-primary" onclick="window.location.href='/dashboard'">
              Go to Dashboard
            </button>
          </div>
        `;
      }
    }
    
    // Display script
    function displayScript() {
      if (!currentScript) return;
      
      // Hide loading
      document.getElementById('editor-loading').style.display = 'none';
      document.getElementById('editor-stats').style.display = 'flex';
      
      // Set title
      document.getElementById('script-title').value = currentScript.title || 'Untitled Script';
      
      // Get sections
      const sections = currentScript.populatedScript?.sections || [];
      
      // Render navigation
      renderSectionNav(sections);
      
      // Render sections
      renderSections(sections);
      
      // Update stats
      updateStats();
    }
    
    // Render section navigation
    function renderSectionNav(sections) {
      const nav = document.getElementById('section-nav');
      nav.innerHTML = sections.map((section, index) => `
        <li class="section-nav-item ${index === 0 ? 'active' : ''}" 
            data-section="${index}"
            onclick="scrollToSection(${index})">
          ${formatSectionName(section.type)}
        </li>
      `).join('');
    }
    
    // Render sections
    function renderSections(sections) {
      const container = document.getElementById('script-sections');
      container.innerHTML = sections.map((section, index) => `
        <div class="script-section" id="section-${index}">
          <div class="section-header">
            <h3 class="section-title">${formatSectionName(section.type)}</h3>
            <span class="section-meta">${section.duration || 60}s</span>
          </div>
          <textarea 
            class="section-content" 
            data-section="${index}"
            oninput="updateStats()"
          >${section.content || ''}</textarea>
        </div>
      `).join('');
    }
    
    // Scroll to section
    function scrollToSection(index) {
      const section = document.getElementById(`section-${index}`);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
      
      // Update active nav
      document.querySelectorAll('.section-nav-item').forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
    }
    
    // Update stats
    function updateStats() {
      const sections = document.querySelectorAll('.section-content');
      
      let totalWords = 0;
      let totalDuration = 0;
      
      sections.forEach(section => {
        const text = section.value;
        const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
        totalWords += words;
        
        // Estimate duration (150 words per minute)
        totalDuration += (words / 150) * 60;
      });
      
      document.getElementById('stat-sections').textContent = sections.length;
      document.getElementById('stat-words').textContent = totalWords;
      
      const minutes = Math.floor(totalDuration / 60);
      const seconds = Math.floor(totalDuration % 60);
      document.getElementById('stat-duration').textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
      
      document.getElementById('stat-chunks').textContent = currentScript.teleprompterScript?.chunks?.length || 0;
    }
    
    // Save script
    async function saveScript() {
      try {
        const saveBtn = document.getElementById('save-btn');
        showLoading(saveBtn);
        
        // Collect updated content
        const sections = Array.from(document.querySelectorAll('.section-content')).map((textarea, index) => {
          const originalSection = currentScript.populatedScript.sections[index];
          return {
            ...originalSection,
            content: textarea.value
          };
        });
        
        // Update script object
        currentScript.populatedScript.sections = sections;
        currentScript.title = document.getElementById('script-title').value;
        
        // Save to backend (you would implement this endpoint)
        // For now, just show success
        showSuccess('Script saved successfully!');
        hideLoading(saveBtn);
        
      } catch (error) {
        console.error('Save error:', error);
        showError(error.message);
        hideLoading(document.getElementById('save-btn'));
      }
    }
    
    // Open teleprompter
    function openTeleprompter() {
      if (scriptId) {
        window.location.href = `/teleprompter?scriptId=${scriptId}`;
      } else {
        showError('Please save the script first');
      }
    }
    
    // Format section name
    function formatSectionName(name) {
      return name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }
  </script>
</body>
</html>
